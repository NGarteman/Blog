{% extends 'base.html' %}

{% block title %}Category edit{% endblock %}

{% block content %}
    <div class="container">
        <h1>Изменить категорию</h1>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Изменить</button>
        </form>
    </div>
{% endblock %}
